{% extends 'base.html' %}
{%block title  %} Contact {% endblock title  %}
{% block body %}
<div class="container-fluid px-0 mb-3 ">
    <img src="/static/img/contact.png"height="300px"width="100%" class="d-block w-100" alt="round">
    </div>
    <div class="container mb-4 px-5 ">
      <h1 class="text-center">Contact Us</h1>
   <form method="post" action="/contact">
      {% csrf_token %}
   <div class="form-group">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" name="name"id="name" placeholder="enter your name here..">
  </div>
    <div class="form-group  my-3">
    <label for="phone" class="form-label">Phone</label>
    <input type="phone" class="form-control"Name="phone" id="phone" placeholder="enter your phone number">
  </div>
  <div class="form-group  my-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control"name="email" id="email" placeholder="name@example.com">
  </div>
  <div class="form-group my-3">
    <label for="desc" class="form-label">Tell me about what you want to contact me for</label>
    <textarea class="form-control" id="desc" rows="3"name="desc"placeholder="tell me...."></textarea>
  </div>
  <button class="btn btn-primary "type="submit">Submit</button>
</form>
</div>
{% endblock body %}
